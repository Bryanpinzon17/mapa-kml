<!DOCTYPE html>
<html>
<head>
  <title>Mapa con KML</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Omnivore plugin para KML -->
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([0, 0], 2); // Cambia la vista inicial

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Reemplaza con la ruta correcta de tu archivo KML en el repositorio
  omnivore.kml('miarchivo.kml').on('ready', function() {
    map.fitBounds(this.getBounds());
  }).addTo(map);
</script>

</body>
</html>
